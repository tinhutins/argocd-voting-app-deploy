apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-test-ingress
  namespace: vote
  labels:
    app: vote
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: "vote-test.riftdevops.com"  
    http:
      paths:
      - pathType: Prefix
        path: /      
        backend:
          service: 
            name: vote
            port:
              number: 80