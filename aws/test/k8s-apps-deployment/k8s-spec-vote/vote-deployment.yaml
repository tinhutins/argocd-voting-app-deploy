apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: vote
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      env:
      - name: REDIS_HOST
        value: "redis"
      - image: docker.io/hutinskit/vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
