apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
  namespace: vote
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: 783411994983.dkr.ecr.us-east-1.amazonaws.com/vote
        name: vote
        env:
        - name: REDIS_HOST
          value: "redis"
        ports:
        - containerPort: 80
          name: vote
