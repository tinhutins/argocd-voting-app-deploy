apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: vote
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "PasswordPostgresql123!"
  POSTGRES_DB: "postgres"

  # Node result app expects this format:
  DATABASE_URL: "postgres://postgres:PasswordPostgresql123!@db:5432/postgres"
  # Java worker expects JDBC:
  JDBC_URL: "jdbc:postgresql://db:5432/postgres"