apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      env:
      - name: REDIS_HOST
        value: "redis"

      - name: DATABASE_URL
        valueFrom:
          secretKeyRef:
            name: db-credentials
            key: DATABASE_URL

      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: db-credentials
            key: POSTGRES_USER

      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: db-credentials
            key: POSTGRES_PASSWORD
      - image: docker.io/hutinskit/worker
        name: worker
