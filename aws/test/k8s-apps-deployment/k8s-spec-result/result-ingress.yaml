apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-test-ingress
  namespace: vote
  labels:
    app: result
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
  - host: "result-test.riftdevops.com"  
    http:
      paths:
      - pathType: Prefix
        path: /      
        backend:
          service: 
            name: result
            port:
              number: 4000