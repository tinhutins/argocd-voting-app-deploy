apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vote-apps
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/tinhutins/argocd-voting-app-deploy
    targetRevision: HEAD
    path: aws/test/argo-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true